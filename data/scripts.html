<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicksTampering - Scripts</title>
</head>
<body>
    <header>
        <h1>NicksTampering Scripts</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="scripts.html">Scripts</a>
    </nav>
    <section>
        <h2>All Scripts</h2>
        <ul id="scriptList">
            <!-- Scripts will be dynamically added here -->
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 NicksTampering</p>
    </footer>
    <script>
        // JavaScript code to dynamically load scripts from the scripts.json file
        fetch('https://ftnick.github.io/NicksTampering/data/scripts.json')
            .then(response => response.json())
            .then(data => {
                const scriptList = document.getElementById('scriptList');
                data.forEach(script => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `script_details.html?id=${script.id}`;
                    link.textContent = script.title;
                    listItem.appendChild(link);
                    scriptList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching scripts:', error));
    </script>
</body>
</html>
